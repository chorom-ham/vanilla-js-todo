<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class = "header">
      <div id = "headerText">To Do List</div>
    </header>
    <div class = "container">
      <form class = "inputBar">
        <input id="newItem" type = "text" placeholder="할 일을 입력하세요" onkeydown="checkEnter();"/>
        <button id="addButton" type="submit" onclick="addList();">추가</button>
      </form>
      <div class = "content">
        <p id ="contentHeader">할 일 목록</p>
        <ol id = "list">
        </ol>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
